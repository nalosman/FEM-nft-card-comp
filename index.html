<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(271, 100%, 78%); }
  </style>
</head>
<body>
  <h1 class="hidden">NFT Card Component</h1>

  <main>
    <section class="card-container">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="nft main image">
      </div>
      
      <div class="card-info">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="card-info__details">
          <li class="ethereum"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH </li>
          <li class="time"> <img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</li>
        </ul>
      </div>
  
      <hr>
  
      <footer class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern avatar">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </footer>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.nouralosman.com"> üßö‚Äç‚ôÄÔ∏è Nour Al-Osman ‚ú® </a>.
  </div>
</body>
</html>
